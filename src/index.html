<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card-price-monoblock">
      <div class="card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="monitor"
          height="200"
          width="200"
        >
        <p class="card__apple-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__product-code">
          Код товара: 195434
        </p>
        <div class="rating">
          <div class="rating__stars">
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="stars-text">
              Отзывов: 5
            </div>
          </div>
        </div>
        <div class="price">
          <div class="price__text">
            Цена:
          </div>
          <div class="price__apple">
            69 999 грн
          </div>
        </div>
        <button class="button" data-qa="hover">
          Купить
        </button>
      </div>
    </div>
  </body>
</html>
